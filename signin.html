    <meta charset="UTF-8">
    <title>첫농 | 로그인</title>
    <link rel="stylesheet" href="./css/sign_in_up_css/sign_in.css">

</head>

<body>
    <!-- wrapper -->
    <div id="wrapper">
        <!-- header_1 -->
        <div id="header">
            <h1 target="_blank">LOGO</h1>
        </div>
        <!-- content-->
        <div id="content">
            <!-- ID -->
            <div>
                <h3 class="join_title">
                    <label for="id">아이디</label>
                </h3>
                <span class="box int_id">
                    <input type="text" id="id" class="int" maxlength="20">
                </span>
                <span class="error_next_box"></span>
            </div>
            <!-- PW1 -->
            <div>
                <h3 class="join_title"><label for="pswd1">비밀번호</label></h3>
                <span class="box int_pass">
                    <input type="password" id="pswd1" class="int" maxlength="20">
                </span>
                <span class="error_next_box"></span>
            </div>
            <!-- JOIN BTN -->
            <div class="btn_area">
                <button type="button" id="btnJoin" onclick="handle_signin()">
                    <span>로그인</span>
                </button>
            </div>
            <!-- service BTN -->
            <div class="service_btn">
                <a href="#" onclick="location.href='signup.html'" target='_blank'>회원가입</a>
            </div>
        </div>
