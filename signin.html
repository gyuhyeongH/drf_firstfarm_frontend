<!DOCTYPE html>
<html lnag="ko">
    <head>
        <meta charset="UTF-8">
        <title>첫농 | 로그인</title>
        <link rel="stylesheet" href="./css/sign_in_up_css/sign_in.css">
        
    </head>
    <body>
        <!-- header_1 -->
        <div id="header">
            <h1 target="_blank" title="필수 사항">필수 사항</h1>
        </div>


        <!-- wrapper -->
        <div id="wrapper">

            <!-- content-->
            <div id="content">


                <!-- ID -->
                <div>
                    <h3 class="join_title">
                        <label for="id">아이디</label>
                    </h3>
                    <span class="box int_id">
                        <input type="text" id="id" class="int" maxlength="20">
                    </span>
                    <span class="error_next_box"></span>
                </div>


                <!-- PW1 -->
                <div>
                    <h3 class="join_title"><label for="pswd1">비밀번호</label></h3>
                    <span class="box int_pass">
                        <input type="password" id="pswd1" class="int" maxlength="20">
                    </span>
                    <span class="error_next_box"></span>
                </div>


                <!-- JOIN BTN-->
                <div class="btn_area">
                    <button type="button" id="btnJoin" onclick="handle_signin()">
                        <span>로그인</span>
                    </button>
                </div>
            </div> 
            <!-- content-->

        </div> 
        <!-- wrapper -->
    <script src="./js/style_sign_in_up_js/style_sign_in.js"></script>
    <script src="./js/api.js"></script>
    </body>
</html>
