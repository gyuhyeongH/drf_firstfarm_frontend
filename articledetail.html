<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/articledetail.css" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200&display=swap" rel="stylesheet">
    <title>Article Detail </title>
</head>

<body>
<div class="main_container">
    <!--        제목-->
    <div class="title_box"> 당근이네 농장에서 하루 시골살이 😎</div>

    <div class="main_box">
        <!--            왼쪽-->
        <div class="left_box">
            <div class="left_img_box">
                <img src="img/farm.png" width="400" height="400" id="num0">
            </div>
            <div class="left_name_box">
                <button class="left_name_button">당근이네</button>
            </div>
            <div class="left_rate_box">
                <button class="left_rate_button">⭐ 4.3 ⭐</button>
            </div>
            <div class="left_userinfo_box"> ☎️ 010 2030 4020</div>

            <!--            버튼-->
            <div class="user_button_box">
                <button class="roadmap_btn"> 길 찾기</button>
                <button class="apply_btn"> 신청하기</button>
                <div class="farm_button_box">
                    <button class="edit_btn"> 수정하기</button>
                    <button class="end_btn"> 모집마감</button>
                </div>
            </div>

        </div>

        <!--            오른쪽-->
        <div class="right_box">
            <div class="right_rank-intro_box">
                <div class="right_rank-intro_title">
                    <button class="right_rank-intro_title_button">체험</button>
                </div>
                <div class="right_rank-intro_content">당근이네 농장은 새싹🌿 농장이에요</div>
            </div>
            <div class="right_period_box">
                <div class="right_period_title">
                    <button class="right_period_title_button">활동 기간</button>
                </div>
                <div class="right_period_content">8월3일 ~ 8월5일</div>
            </div>
            <div class="right_location_box">
                <div class="right_location_title">
                    <button class="right_location_title_button">위치</button>
                </div>
                <div class="right_location_content">전라북도 익산시 북서구 안성로12</div>
            </div>
            <div class="right_requirement_box">
                <div class="right_requirement_title">
                    <button class="right_requirement_title_button">모집 요건</button>
                </div>
                <div class="right_requirement_content">만 19세 이상</div>
            </div>
            <div class="right_cost_box">
                <div class="right_cost_title">
                    <button class="right_cost_title_button">금액</button>
                </div>
                <div class="right_cost_content">80,000원(1인)</div>
            </div>
            <div class="right_desc_box">
                <div class="right_desc_title">
                    <button class="right_desc_title_button">상세 내용</button>
                </div>
                <div class="right_desc_content"> 동일 날짜에 최대 2인 참여 가능하며 숙박 및 식사는 제공됩니다</div>
            </div>
        </div>
    </div>


    <!--        리뷰-->
    <div class="review_image_container">
        <div class="review_image_box">
            <div id="slideShow">
                <ul class="slides">
                  <li><img src="img/test1.jpeg" width="300" height="300" alt=""></li>
                  <li><img src="img/test.png" width="300" height="300" alt=""></li>
                  <li><img src="img/test.jpeg" width="300" height="300" alt=""></li>
                  <li><img src="img/test1.jpeg" width="300" height="300" alt=""></li>
                  <li><img src="img/test2.jpeg" width="300" height="300" alt=""></li>
                  <li><img src="img/test3.jpeg" width="300" height="300" alt=""></li>
                  <li><img src="img/test3.jpeg" width="300" height="300" alt=""></li>
                </ul>  
                <p class="controller">
                  
                  <!-- &lang: 왼쪽 방향 화살표
                  &rang: 오른쪽 방향 화살표 -->
                  <span class="prev">&lang;</span>  
                  <span class="next">&rang;</span>
                </p>
              </div>
            
            <!-- <div class="review_image">
                <img src="img/test.jpeg" width="300" height="300">
                <img src="img/test1.jpeg" width="300" height="300">
                <img src="img/test2.jpeg" width="300" height="300">
                <img src="img/test3.jpeg" width="300" height="300">
            </div> -->
        </div>
    </div>

    <div class="review_container">
        <div class="review_box">
            <div class="review_rate">⭐️⭐️⭐️</div>
            <div class="review_user">
                <button class="review_user_button">농신</button>
            </div>
            <div class="review_content">생각보다 힘들었지만 재밌었습니당</div>
        </div>
        <div class="review_box">
            <div class="review_rate">⭐️⭐️⭐⭐⭐️</div>
            <div class="review_user">
                <button class="review_user_button">루피</button>
            </div>
            <div class="review_content">고구마 존맛탱</div>
        </div>
        <div class="review_box">
            <div class="review_rate">⭐️️</div>
            <div class="review_user">
                <button class="review_user_button">시골밥상</button>
            </div>
            <div class="review_content">하루종일 진짜 일만하다가 왔음 최악이에요. 다시는 안감. 절대 가지 마세요옭!!!!!!!!!! </div>
        </div>
    </div>


</div>
<script src="js/articledetail.js"></script>
</body>

</html>
