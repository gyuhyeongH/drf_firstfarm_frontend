<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>farmerpage</title>
    <!-- 부트스트랩 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- css -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/nav.css" />
    <link rel="stylesheet" href="/css/farm.css" />
    <link rel="stylesheet" href="css/articledetail.css" type="text/css" />
    <link rel="stylesheet" href="css/search_article.css" type="text/css" />
</head>

<body>
    <header style="z-index: 1000;">
        <nav id="navigationBar">
            <ul>
                <li>
                    <a href="/home" class="link">소개</a>
                </li>
                <li>
                    <a href="#" class="link">알바 / 체험 찾기</a>
                </li>
                <li>
                    <a href="#" class="link">공고 등록</a>
                </li>
                <li>
                    <a id="a_logout" style="float:right; margin-right:15px;" onclick="">
                        로그아웃
                    </a>
                </li>
                <li>
                    <a id="a_mypage" style="float:right;" href="" class="link">
                        마이페이지
                    </a>
                </li>
                <li>
                    <a id="a_signup" style="float:right; margin-right: 15px;" class="nav-signup">
                        회원가입
                    </a>
                </li>
                <li>
                    <a id="a_login" style="float:right" class="nav-signin">
                        로그인
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="main">
        <div id="wraper" style="width:90%;height:100%;display:flex;flex-direction:row;margin: 90px auto;">
            <!-- Intro -->
            <div id="profilebox">

            </div>
            <div id="intro">

            </div>
        </div>

        <!--사용자가 다녀 온 공고 조회-->
        <div class="review_image_container"
            style="width:90%;height:100%;display:flex;flex-direction:row;margin: 9px auto; ">
            <div class="review_image_box">
                <div class="title_box" style="width:100%;align:center;">다녀온 농장</div>

                <div id="slideShow">
                    <ul class="a_slides">

                    </ul>
                    <p class="controller">
                        <!-- &lang: 왼쪽 방향 화살표
                     &rang: 오른쪽 방향 화살표 -->
                        <span class="prev">&lang;</span>
                        <span class="next">&rang;</span>
                    </p>
                </div>
            </div>
        </div>

        <div class="review_container hide" id="review_post_box" style="width:90%;">

        </div>
        <!-- Main -->

        <div id="main_get" style="margin-top: 100px;">
            <h1>작성한 후기</h1>
            <div class="review_b">

            </div>
            <div class="put_b">
                <article class="post featured">
                    <div class="review_container hide" id="review_put_box" style="width:90%;">
                    </div>
                </article>
            </div>

            <!-- Footer -->
            <footer>
                 <div class="pagination">
                    <a href="#" class="previous">Prev</a>
                    <a href="#" class="page active">1</a>
                    <a href="#" class="page">2</a>
                    <a href="#" class="page">3</a>
                    <span class="extra">&hellip;</span>
                    <a href="#" class="page">8</a>
                    <a href="#" class="page">9</a>
                    <a href="#" class="page">10</a>
                    <a href="#" class="next">Next</a>
                </div>
            </footer>

        </div>

</body>
<script src="/js/nav.js"></script>
<script src="/js/farmer.js"> </script>

</html>
